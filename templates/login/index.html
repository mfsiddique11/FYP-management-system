{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">



    
</head>

<body>
                <nav class="navbar navbar-light" style="background-color:#283E60;height:80px">
                       <div class="container">
                                <span class="navbar-brand mb-0 h1" style="font-size:30px;color:white">Fyp <b>Tracking</b> System <i class="fas fa-plane-departure"></i></span>
                               
                       </div> 
                </nav>

        


        <section id="login" class="bg-light py-5">
                        <div class="container">
                          <div class="row">
                            <div class="col-md-6 mx-auto">
                              <div class="card">
                                      {% if error %}
                                      <p class="alert alert-danger">{{ error }}</p>
                                      {% endif %}
                                <div class="card-header text-white" style="background-color:#10284E">
                                  <h4>
                                    <i class="fas fa-sign-in-alt"></i> Login</h4>
                                </div>
                                <div class="card-body">
                                   <form action="{% url 'index' %}" method="post">
                                     {% csrf_token %} 
                                    <div class="form-group">
                                      <label for="username"><b>Username:</b></label>
                                      <input type="text" name="username" class="form-control" required>
                                    </div>
                    
                                    <div class="form-group">
                                      <label for="password"><b>Password:</b></label>
                                      <input type="password" name="password" class="form-control" required>
                                    </div>
                    
                                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                      <footer class="py-4 text-white text-center" style="background-color:#283E60">
                                Copyright &copy;
                                <span class="year" style="padding-bottom:20px"></span> fyp
                              </footer>
                    
</body>

</html>
