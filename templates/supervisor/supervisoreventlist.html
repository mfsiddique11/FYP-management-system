{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'js/bootstrap.js' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
                crossorigin="anonymous">

        <style>
                #divimg{
                                height:50px;
                                opacity: 0.9;
                                background-color:#F2F2F2;
                                
                        }
                        .active {
                        font-weight: bold;
                }
                </style>


</head>

<body>
        <nav class="navbar navbar-light navbar-fixed-top" style="background-color:#283E60;height:80px" role="navigation">

                <div class="container">
                        <span class="navbar-brand mb-0 h1" style="font-size:30px;color:white">Fyp <b>Tracking</b>
                                System <i class="fas fa-plane-departure"></i></span>

                        <div class="nav navbar-nav navbar-right">
                                <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
                                        <i style="font-size:20px;color:white" class="fas fa-sign-in-alt">&nbsp;Logout</i>
                                </a>
                                <form action="{% url 'logout' %}" method="post" id="logout">
                                        {% csrf_token %}
                                        <input type="hidden">
                                </form>
                        </div>
                </div>
        </nav>
        <div id='divimg'>
                <!-- <h1 style="padding-top:50px;text-align:center">Student Dashboard</h1> -->
                <div class="container pt-0 pb-0">
                        <div class="row">
                                <!-- <div class="col-md-3"></div> -->
                                <div class="col-md-2">
                                        <nav class="navbar navbar-expand-lg">
                                                <button class="navbar-toggler" type="button" data-toggle="collapse"
                                                        data-target="#navbarNav" aria-controls="navbarNav"
                                                        aria-expanded="false" aria-label="Toggle navigation">
                                                        <span class="navbar-toggler-icon"></span>
                                                </button>
                                                <div class="collapse navbar-collapse" id="navbarNav">
                                                        <ul class="navbar-nav">
                                                                <li class="nav-item">
                                                                        <a class="nav-link"
                                                                                href="supervisordashboard">
                                                                                        Home
                                                                                <span
                                                                                        class="sr-only">(current)</span></a>
                                                                </li>
                                                                <li class="nav-item">
                                                                        <a class="nav-link"
                                                                                href="supervisornotification">
                                                                                       Notifications
                                                                                            <!-- {% if projecttitles %}
                                                                                       <span
                                                                               class="badge badge-success">New</span>
                                                                                       {% endif %} --> </a>
                                                                </li>
                                                                <li class="nav-item">
                                                                        <a class="nav-link"
                                                                                href="supervisormeeting">Set&nbsp;Event</a>
                                                                </li>
                                                                <li class="nav-item">
                                                                        <a class="pt-0 pb-0 nav-link border-right border-dark"
                                                                                href="supervisorchangepassword">Change&nbsp;Password</a>
                                                                </li>
                                                                <li class="nav-item active">
                                                                        <a class="pt-0 pb-0 nav-link border-right border-dark"
                                                                                href="supervisoreventlist">Event&nbsp;List</a>
                                                                </li>
                                                        </ul>
                                                </div>

                                        </nav>

                                </div>
                                
                        </div>



                </div>
        </div>

        <div class="container py-3">
                <div class="row">
                        <div class="container py-3">
                                <div class="row">
                                        <div class="col-md-2"></div>
                                        <div class="col-md-8">
                                                        <table class="table table-striped">
                                                                        <thead>
                                                                                <tr>
                                                                                        <th>Events Desciption</th>
                                                                                        <th style="text-align:right"></th>
                                                                                </tr>
                                                                        </thead>
                                                                        {% for eventdescription in eventsdescription %}
                                                                        <tbody>
                                                                                <tr>
                                                                                                <form action="{% url 'supervisoreventdetail' %}" method="post">
                                                                                                                {% csrf_token %}  
                                                                                       <td >
                                                                                                
                                                                                                  
                                                                                                {{ eventdescription }}
                                                                                             
                                                                                               
                                                                                        
                                                                                </td> 
                                                                                <td style="text-align:right">
                                                                                                <input type="hidden" name="description" value="{{ eventdescription }}">
                                                                                                <input type="submit" name="submit" value="View" class="btn btn-primary">
                                                                                </td>
                                                                        </form>
                                                                                </tr>
                                
                                                                        </tbody>
                                                                        {% endfor %}
                                                   
                                
                                                                </table>

                                        </div>
                                        <div class="col-md-2"></div>
                                </div>
                                
                        </div>

                </div>
        </div>

        <footer class="py-4 text-white text-center" style="background-color:#283E60;margin-top:300px">
                Copyright &copy;
                <span class="year" style="padding-bottom:20px"></span> fyp
        </footer>

</body>

</html>
